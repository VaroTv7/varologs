services:
  varologs:
    build: .
    container_name: varologs
    restart: unless-stopped
    ports:
      - "8400:3001"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.varoserver.app=varologs"
      - "com.varoserver.description=Personal Media Tracking App"
